name: Test

on:
  push:
    branches:
    - test
    - features/**
    - dependabot/**
  pull_request:
    branches:
    - main

jobs:
  prepare:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y netcat

    - name: Create directories for Cassandras clusters
      run: mkdir -p /docker/data/cassandra1 /docker/data/cassandra2 /docker/data/cassandra3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Install Pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv

    - name: Install dependencies
      run: pipenv install --dev

    - name: Start containers
      run: docker-compose -f "docker-compose.yaml" up -d --build

    - name: Wait for Cassandra
      run: |
        for i in {1..30}; do
          nc -z 127.0.0.1 9042 && echo Success && exit 0
          echo -n .
          sleep 1
        done
        echo Failed waiting for Cassandra && exit 1

    - name: Run Python script
      run: pipenv run python scripts/generate_data.py

    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose.yaml" down
